<ion-header>

  <ion-navbar color="danger">
    <!--<ion-title>{{ 'CARDS_TITLE' | translate }}</ion-title>-->
    <ion-title>New Student Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>Create New Child Profile</ion-card-header>
    <ion-list>
      <form [formGroup]="childDataForm" (ngSubmit)="saveChildProfile(childDataForm.value)">
        <ion-item margin-top>
          <ion-label stacked>Student Name</ion-label>
          <ion-input type="text" formControlName="studentName" name="subject"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>SchoolName</ion-label>
          <ion-input type="text" formControlName="schoolName" name="schoolName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Class</ion-label>
          <ion-input type="text" formControlName="className" name="className"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>City</ion-label>
          <ion-input type="text" formControlName="city" name="city"></ion-input>
        </ion-item>
        <br /><br />

        <button ion-button type="submit" class="custom-button" [disabled]="!childDataForm.valid" block color="danger">
          <ion-icon name="save" margin></ion-icon>Save
        </button>

      </form>

    </ion-list>
  </ion-card>
